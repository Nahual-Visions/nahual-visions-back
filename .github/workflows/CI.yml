name: Back CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '21.0.1'
        distribution: 'temurin'
        cache: maven
        
    - name: Test
      run: mvn -B clean package --file pom.xml
  
  create_jar:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '21.0.1'  # Укажите версию JDK, которую вы используете
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package

      - name: Commit JAR file
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add target/*.jar  # Путь к вашему JAR файлу
          git commit -m "Add built JAR file" || echo "No changes to commit"
          git push origin main  # Укажите вашу основную ветку
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

